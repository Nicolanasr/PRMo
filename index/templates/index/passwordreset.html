{% extends "index/base.html" %}
{% block title %}Password Reset{% endblock %}
{% block content %}



<div class="container-xs text-center mt-5 d-flex justify-content-center flex-column p-0" style="height: 100% !important; margin-top: 10% !important;">
    <h1 class = "m-sm-5 my-5 display-4" style="color: aliceblue;">Reset Password</h1>
    <div class="cont h-100 align-self-center p-3 justify-content-center" style="background-color: aliceblue;">
        <p class="display-6" style="color: #7abecc;">Forgot Password?</p>
        <p style="color: #5794a0;">No worries gotcha, gimme your email :)</p>
        <div class="mt-5">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="input-group mb-4">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    {{ form.email }}
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                    <input class="btn login_btn" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    
</div>

<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Your Email..';

    for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
</script>

{% endblock %}
